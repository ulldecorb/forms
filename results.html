<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div id="results"></div>
    <a href="./index.html">Back to Forms</a>
    <section name="result">
        <div class="image">

        </div>
        <div class="text">
            <span id="name" class="text__name"></span>
            <span id="password" class="text__password"></span>
            <span id="phone" class="text__phone"></span>
            <span id="speech" class="text__speech"></span>
            <span id="counter" class="text__counter"></span>
        </div>
    </section>
    <script>
        const user =  document.getElementById('name');
        const phone =  document.getElementById('phone');
        const password =  document.getElementById('password');
        const speech =  document.getElementById('speech');
        const counter =  document.getElementById('counter');
        const resultsList = document.getElementById('results');
        new URLSearchParams(window.location.search).forEach((value,
        name) => {

            name === 'name' && (user.innerText = `${value}`)
            name === 'color' && (document.body.style.backgroundColor = `${value}`)
            name === 'password' && (password.innerText = `${value}`)
            name === 'phone' && (phone.innerText = `${value}`)
            name === 'speech' && (speech.innerText = `${value}`)
            name === 'hidden' && (counter.innerText = `${value}`)
            resultsList.append(`${name}: ${value}`);
            resultsList.append(document.createElement('br'));
        });
    </script>
</body>
</html>
